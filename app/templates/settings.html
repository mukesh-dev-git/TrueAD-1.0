<!-- templates/settings.html - User Settings Page -->
{% extends "layout.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-3xl font-bold text-gray mb-6">⚙️ Settings</h1>
    
    <div class="bg-gray-900 p-6 rounded-2xl shadow-lg w-full max-w-lg">
        <!-- Profile Settings -->
        <h2 class="text-xl text-gray-300 mb-4">User Profile</h2>
        <label class="block text-gray-300 mb-2">Email:</label>
        <input type="email" id="email" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
        
        <label class="block text-gray-300 mt-4 mb-2">Change Password:</label>
        <input type="password" id="password" class="w-full p-2 rounded-lg bg-gray-800 text-white border border-gray-700">
        
        <button id="save-profile" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
        
        <!-- Notification Settings -->
        <h2 class="text-xl text-gray-300 mt-6 mb-4">Notifications</h2>
        <label class="flex items-center text-gray-300">
            <input type="checkbox" id="toggle-alerts" class="mr-2"> Enable Real-Time Scam Alerts
        </label>
        
        <!-- Dark Mode Toggle -->
        <h2 class="text-xl text-gray-300 mt-6 mb-4">Appearance</h2>
        <label class="flex items-center text-gray-300">
            <input type="checkbox" id="dark-mode-toggle" class="mr-2"> Enable Dark Mode
        </label>
    </div>
</div>

<script>
    document.getElementById("save-profile").addEventListener("click", () => {
        alert("Profile updated successfully!");
    });
    
    document.getElementById("toggle-alerts").addEventListener("change", (event) => {
        alert(event.target.checked ? "Real-time alerts enabled" : "Real-time alerts disabled");
    });
    
    document.getElementById("dark-mode-toggle").addEventListener("change", (event) => {
        document.body.classList.toggle("bg-black", event.target.checked);
    });
</script>
{% endblock %}
